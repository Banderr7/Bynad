    <div class="container mt-5">
        <h1>طلب سيارة</h1>
        <div id="map" style="height: 400px; width: 100%;"></div>
        <div class="text-center mt-3">
            <h3>اختر سائقًا قريبًا منك ووجهتك</h3>
        </div>

        <form>
            <div class="mb-3">
                <label for="pickup" class="form-label">مكان الانطلاق</label>

            <div class="mb-3">
                <label for="destination" class="form-label">وجهتك</label>
                <input type="text" class="form-control" id="destination" placeholder="حدد وجهتك">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">السعر المتوقع</label>
                <input type="text" class="form-control" id="price" value="- دينار" readonly>
            </div>
            <button type="submit" class="btn btn-primary">طلب</button>
        </form>
    </div>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
